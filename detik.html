<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Berita Detik</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{font-family:Arial;margin:0;padding:10px;background:#fff}
h3{margin:0 0 10px}
.news{border-bottom:1px solid #ddd;padding:8px 0}
.news a{text-decoration:none;color:#000}
.news b{font-size:15px}
small{color:#666}
</style>
</head>
<body>

<h3>ðŸ“° Berita Terbaru Detik</h3>
<div id="berita">Memuat berita...</div>

<script>
var API =
  "https://api.allorigins.win/raw?url=" +
  encodeURIComponent("https://api-berita-indonesia.vercel.app/detik/terbaru");

fetch(API)
.then(function(r){ return r.json(); })
.then(function(data){
  var html = "";
  data.data.posts.slice(0,5).forEach(function(b){
    html +=
      '<div class="news">' +
        '<a href="'+b.link+'" target="_blank">' +
          '<b>'+b.title+'</b>' +
        '</a><br>' +
        '<small>'+b.pubDate+'</small>' +
      '</div>';
  });
  document.getElementById("berita").innerHTML = html;
})
.catch(function(){
  document.getElementById("berita").innerHTML =
    "Gagal memuat berita (proxy error).";
});
</script>

</body>
</html>
